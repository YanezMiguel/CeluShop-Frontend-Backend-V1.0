<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeluShop - Registrar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <header>
        <nav class="menu" style="width: 1366px; height: 60px; left: 0px; top: 0px; position: absolute; background: #9997FF">
            <div id="titulo-tienda">
                <a href="../home.html" style="left: 70px; top: 8px; position: absolute; color: black; font-size: 30px; font-family: Inter; font-weight: 800; word-wrap: break-word">CELUSHOP</a>
            </div>

             <div id="boton-ingresar">
                <a href="./login.html" style="left: 1050px; top: 18px; position: absolute; color: black; font-size: 18px; font-family: Inter; font-weight: 800; word-wrap: break-word">Ingresar</a>
             </div>   
    
            <div id="boton-registrarse">
                <a href="./register.html" style="left: 1170px; top: 18px; position: absolute; color: black; font-size: 18px; font-family: Inter; font-weight: 800; word-wrap: break-word">Registrarse</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="register-container1" style="width: 515px; height: 50px; left: 405px; top: 140px; position: absolute; background: #7377DE">
            <h1 class="titulo" style="left: 190px; top: 10px; position: absolute; color: white; font-size: 20px; font-family: Inter; font-weight: 900; word-wrap: break-word">REGISTRARSE</h1>
        </div>

        <div class="register-container2" style="width: 515px; height: 400px; left: 405px; top: 190px; position: absolute; background: #D9D9D9">
            <h1 class="titulo-usuario" style="left: 88px; top: 50px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 900; word-wrap: break-word">Usuario:</h1>
                <input type="text" style="border-radius: 12px ;width: 217px; height: 35px; left: 210px; top: 50px; position: absolute; background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, white 0%, white 100%)">
    
            <h1 class="titulo-email" style="left: 88px; top: 125px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 900; word-wrap: break-word">Email:</h1>
                <input type="text" style="border-radius: 12px ;width: 217px; height: 35px; left: 210px; top: 122px; position: absolute; background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, white 0%, white 100%)">
                
            <h1 class="titulo-contraseña" style="left: 88px; top: 195px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 900; word-wrap: break-word">Contraseña:</h1>
                <input type="password" style="border-radius: 12px ;width: 217px; height: 35px; left: 210px; top: 195px; position: absolute; background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, white 0%, white 100%)">
    
            <button class="boton-registrarse" type="submit" style="width: 250px; height: 39px; left: 136px; top: 290px; position: absolute; background: #FFFBFB; border-radius: 15px">
                <h1 class="titulo-boton" style="left: 78px; top: 3px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 900; word-wrap: break-word">Registrarse</h1>
            </button>
        </div>
    </main>
</body>
</html>
